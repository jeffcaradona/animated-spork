# Monorepo Configuration
# Coverage: shared-core (89.89%), api-core (94.46%)
# Coverage will continue to improve as frontend-core tests are added.
# Quality gate failures are non-blocking during initial development.

sonar.projectKey=jeffcaradona_animated-spork
sonar.organization=xbe90seup2ltm6gwmugkq

# Path to sources (all 3 core packages)
sonar.sources=packages/shared-core/src,packages/api-core/src,packages/frontend-core/src

# Exclude test files and node_modules from analysis
sonar.exclusions=**/tests/**,**/node_modules/**

# Path to tests (shared-core and api-core)
sonar.tests=packages/shared-core/tests,packages/api-core/tests

# Exclude untested packages and interface definitions from coverage requirements
# This prevents quality gate from failing on:
# - Test files (not executable code)
# - Interface definitions (no executable logic, only JSDoc and thrown errors)
# - Packages without tests yet
sonar.coverage.exclusions=**/tests/**,**/node_modules/**,**/interface.js

# Path to LCOV coverage reports
# SonarCloud will read these files to determine code coverage
sonar.javascript.lcov.reportPaths=packages/shared-core/coverage/lcov.info,packages/api-core/coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

