name: SonarCloud Test and Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  test-and-scan:
    name: Test and SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Run tests and generate coverage for all packages
        run: |
          npm run coverage          
      
      - name: Normalize LCOV paths for monorepo
        run: |
          const fs = require('fs');
          
          // Normalize shared paths
          const sharedPath = 'packages/shared/coverage/lcov.info';
          if (fs.existsSync(sharedPath)) {
            let content = fs.readFileSync(sharedPath, 'utf8');
            content = content.replace(/\\/g, '/');
            content = content.replace(/^SF:(?!packages\/)(.*)/gm, 'SF:packages/shared/$1');
            fs.writeFileSync(sharedPath, content);
            console.log('LCOV paths normalized for shared');
          }
          
          // Normalize app paths
          const appPath = 'packages/app/coverage/lcov.info';
          if (fs.existsSync(appPath)) {
            let content = fs.readFileSync(appPath, 'utf8');
            content = content.replace(/\\/g, '/');
            content = content.replace(/^SF:(?!packages\/)(.*)/gm, 'SF:packages/app/$1');
            fs.writeFileSync(appPath, content);
            console.log('LCOV paths normalized for app');
          }
        shell: node {0}
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
