name: SonarCloud Test and Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-scan:
    name: Test and SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Run tests and generate coverage for shared-core
        run: npm run coverage:shared-core
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        continue-on-error: true  # Don't block PRs on quality gate failures during initial development
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
