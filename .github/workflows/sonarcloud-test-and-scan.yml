name: SonarCloud Test and Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-scan:
    name: Test and SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Run tests and generate coverage for shared-core
        run: npm run coverage:shared-core
      
      - name: Normalize LCOV paths for monorepo
        run: |
          const fs = require('fs');
          const path = 'packages/shared-core/coverage/lcov.info';
          let content = fs.readFileSync(path, 'utf8');
          // Replace backslashes with forward slashes and prepend package path if not already present
          content = content.replace(/\\/g, '/');
          content = content.replace(/^SF:(?!packages\/)(.*)/gm, 'SF:packages/shared-core/$1');
          fs.writeFileSync(path, content);
          console.log('LCOV paths normalized for monorepo');
        shell: node {0}
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
